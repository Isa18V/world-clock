<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- timezone.js -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="src/style.css">
    <title>world-clock</title>
</head>

<body>
    <!-- START big container -->
    <div class="bigContainer">
        <!-- START row h1 and dropdown(select) -->
        <div class="row">

            <div class="col-lg-6 col-md-12 containerH1">
                <h1>World Clock</h1>
            </div>

            <div class="col-lg-6 col-md-12 dropdown">
                <select name="country" id="city">
                    <option value="selectOption">Select option</option>
                    <option value="current">My current location</option>
                    <option value="Europe/London">London</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Asia/Bangkok">Bangkok</option>
                </select>
            </div>

        </div>
        <!-- End row h1 and dropdown(select)-->

        <div class="container text-center" id="cities">
            <div class="row city" id="Santa-Isabel">
                <div class="col-lg-6 col-md-12">
                    <h2>Santa Isabel</h2>
                    <div class="date">...</div>
                </div>
                <div class="col-lg-6 col-md-12 time">...</div>
            </div>
            <div class="row city" id="paris">
                <div class="col-lg-6 col-md-12">
                    <h2>Paris</h2>
                    <div class="date">...</div>
                </div>
                <div class="col-lg-6 col-md-12 time">...</div>
            </div>
        </div>
        <br>
    </div>
    <!-- END big container -->
    <footer>Codes by Isabel.V and is <a href="https://github.com/Isa18V/world-clock"
            target="_blank">Open-sourced-code</a></footer>
    <script src="src/main.js"></script>

</body>

</html>
