<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="src/style.css">
    <title>world-clock</title>
</head>

<body>
    <!-- START big container -->
    <div class="bigContainer">
        <!-- START row h1 and dropdown(select) -->
        <div class="row">

            <div class="col-lg-6 col-md-12 containerH1">
                <h1>World Clock</h1>
            </div>

            <div class="col-lg-6 col-md-12 dropdown">
                <select name="country" id="countrySelect">
                    <option value="selectOption">Select option</option>
                    <option value="london">London</option>
                    <option value="rome">Rome</option>
                    <option value="eindhoven">Eindhoven</option>
                </select>
            </div>

        </div>
        <!-- End row h1 and dropdown(select)-->

        <div id="cities" class="container text-center">
            <div class="row" class="city" id="los-angeles">
                <div class="col-lg-6 col-md-12">
                    <h2>Los Angeles</h2>
                    <div class="date">...</div>
                </div>
                <div class="col-lg-6 col-md-12" class="time">...</div>
            </div>
            <hr>
            <div class="row" class="city" id="paris">
                <div class="col-lg-6 col-md-12">
                    <h2>Paris</h2>
                    <div class="date">...</div>
                </div>
                <div class="col-lg-6 col-md-12" class="time">...</div>
            </div>
        </div>
        <br>
        <footer>Codes by Isabel.V and is <a href="" target="_blank">Open-sourced-code</a></footer>
    </div>
    <!-- END big container -->
    <script src="src/main.js"></script>
</body>

</html>
